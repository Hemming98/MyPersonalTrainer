<div>
    <!-- Dropdown bar for trainingmodule -->

    <h2>Book et tr√¶ningsmodul</h2>
                <p>Training Type</p>
              <select type="text" id="trainingType">
                <option selected>-Choose Training-</option>
                <option value="urban1">Cardio</option>
                <option value="urban2">Spinning</option>
                <option value="repeat1">Upper Body workout</option>
                <option value="vesterBronx1">Lower Body workout</option>
              </select>
    </br>

    <!-- Choose Time (Date, time) -->

    <p>When do you want to train?</p>
    <select type="text" id="timeDateMonth">
        <option selected>-Choose Date-</option>
        <option value="time1">d. 2 februar 2020</option>
        <option value="time2">d. 3 februar 2020</option>
        <option value="time3">d. 4 februar 2020</option>
        <option value="time4">d. 5 februar 2020</option>
    </select>

    <select type="text" id="timeForTraining">
        <option selected>-Choose Time-</option>
        <option value="timeOfTheDay1">01:00 PM</option>
        <option value="timeOfTheDay2">02:00 PM</option>
        <option value="timeOfTheDay3">09:00 AM</option>
        <option value="timeOfTheDay4">11:00 AM</option>
    </select>

    <!-- Choose trainer for the workout -->


    <p>Choose YOUR personal trainer for the workout</p>
    <select type="text" id="personalTrainerOfTheDay">
        <option selected>-Choose Personal Trainer-</option>
        <option value="personalTrainer1">Trainer1</option>
        <option value="personalTrainer2">Trainer2</option>
        <option value="personalTrainer3">Trainer3</option>
    </select>
    </br>
    <p>Please check if all your informations above is filled out</p>

    <!-- Confirm my training -->
    </br>
    <button onclick="getValueFromList()">Let's workout</button>

</div>

<script src="Home_Booking.html">

    //Function which alert the selected value from the "Dropdown list".

    function getValueFromList() {
        var trainingType = document.getElementById("trainingType").selectedOptions[0].text;
        var dateForTheWorkout = document.getElementById("timeDateMonth").selectedOptions[0].text;
        var timeOfTheWorkout = document.getElementById("timeForTraining").selectedOptions[0].text;
        var trainingTime1 = document.getElementById("personalTrainerOfTheDay").selectedOptions[0].text;

        alert(trainingType + ", " + dateForTheWorkout + "," + timeOfTheWorkout +", " + trainingTime1);
    }

</script>
