<!-- Navbar importet from other oversigt.html -->



<div id="box">
    <!-- Dropdown bar for trainingmodule -->

    <h2>Book et tr√¶ningsmodul</h2>
    <p>Training Type</p>
    <select type="text" id="trainingType">
        <option value="00" selected>-Choose Training-</option>
        <option>Cardio</option>
        <option>Spinning</option>
        <option>Upper Body workout</option>
        <option>Lower Body workout</option>
    </select>
    </br>

    <!-- Choose Time (Date, time) -->

    <p>When do you want to train?</p>
    <select type="text" id="timeDateMonth">
        <option value="00" selected>-Choose Date-</option>
        <option>d. 2 februar 2020</option>
        <option>d. 3 februar 2020</option>
        <option>d. 4 februar 2020</option>
        <option>d. 5 februar 2020</option>
    </select>

    <select type="text" id="timeForTraining">
        <option value="00" selected>-Choose Time-</option>
        <option>01:00 PM</option>
        <option>02:00 PM</option>
        <option>09:00 AM</option>
        <option>11:00 AM</option>
    </select>

    <!-- Choose trainer for the workout -->


    <p>Choose YOUR personal trainer for the workout</p>
    <select type="text" id="personalTrainerOfTheDay">
        <option value="00" selected>-Choose Personal Trainer-</option>
        <option>Trainer1</option>
        <option>Trainer2</option>
        <option>Trainer3</option>
    </select>
    </br>
    <p>Please check if all your informations above is filled out</p>

    <!-- Confirm my training -->
    </br>
    <button onclick="getValueFromList(); checkInformations(); saveBooking()">Let's workout</button>

    <button onclick="deleteBooking()">Delete booking</button>


    <p id="validateWorkout" style="color: red; margin-top: 1px; margin-bottom: 1px;"></p>
    <p id="validateTimeMonthAndYear" style="color: red; margin-top: 1px; margin-bottom: 1px;"></p>
    <p id="validateTime" style="color: red; margin-top: 1px; margin-bottom: 1px;"></p>
    <p id="validatePT" style="color: red; margin-top: 1px; margin-bottom: 1px;"></p>

</div>
